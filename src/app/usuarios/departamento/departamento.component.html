<mat-grid-list cols="3" rowHeight="700px">
    <form [formGroup]="service.form" class="normal-form">
        <mat-grid-list cols="3" rowHeight="300px">

            <mat-grid-tile>
                <div class="controles-container">

                    <input type="hidden" formControlName="$key">
                    <mat-form-field>
                        <input formControlName="sigla" matInput placeholder="Sigla*">
                        <mat-error>Esse campo é obrigatório</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="nome" matInput placeholder="Nome departamento*">
                        <mat-error>Esse campo é obrigatório</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="localizacao" matInput placeholder="Localizacao">
                    </mat-form-field>

                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="service.form.invalid">Cadastrar</button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-grid-list>
